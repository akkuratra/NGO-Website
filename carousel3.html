<!DOCTYPE html>
<html lang="en">
<head>
  <title>Festivals</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	<link href="http://fonts.googleapis.com/css?family=Dancing+Script:700|EB+Garamond" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
  <h1 style="padding-top:30px; font-family:'Dancing Script',cursive; text-align:center;"><i style="color:#292f40; font-size:50px;">Festivals</i></h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner"  role="listbox" style=" width:100%; height: 600px !important;">

      <div class="item active">
        <img src="photos/rakshabandhan/IMG_1285.JPG" alt="Rakshabandhan" style="width:100%;">
         </div>

      <div class="item">
        <img src="photos/republic day_19/IMG_20190125_114044.jpg" alt="Republic Day" style="width:100%;">
       </div>
    
      <div class="item">
        <img src="photos/saraswati puja/IMG_20181102_110235.jpg" alt="Saraswati Pooja" style="width:100%;">
        </div>
	 
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
