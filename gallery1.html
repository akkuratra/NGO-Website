<style type="text/css">

body {margin:0;}



ul {

  list-style-type: none;

  margin: 0;

  padding: 0;

  overflow: hidden;

  background-color:white;

  position: fixed;

  top: 0;

  width: 100%;

  border:5px;

 

   

}





li {

  float: right;

}



li a {

  display: block;

  color: black;

  text-align: center;

  padding: 25px 25px;

  text-decoration: none;

}



li a:hover:not(.active) {

  background-color: white;

}



.active {

  background-color: whites;

}

.carousel{

    background: #2f4357;

    margin-top: 100px;

}

.carousel .item{

    min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */

}

.carousel .item img{

    margin: 0 auto; /* Align slide image horizontally center */

}

.bs-example{

	margin: 0px;

}

.dropdown {

  position: relative;

  display: inline-block;

}



.dropdown-content {

  display: none;

  position: absolute;

  background-color: #f9f9f9;

  min-width: 160px;

  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

  z-index: 1;

  left:0;

  

}



.dropdown:hover .dropdown-content {

  display: block;

}







</style>

</head>
